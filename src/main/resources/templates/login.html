<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:insert="layout/layout :: f_header"></th:block>
    <link rel="stylesheet" href="/css/signin.css">
    <body class="text-center">
        <form class="form-signin">
            <img class="mb-4" src="/images/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<!--            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
            <a href="/oauth2/authorization/google" class="btn btn-secondary active" role="button">Google Login</a>
            <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
        </form>
        <th:block th:insert="layout/layout :: f_footer"></th:block>
    </body>
</html>
